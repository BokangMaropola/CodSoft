<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" type="text/css" />
    <title>Test</title>
  </head>
  <body>
    <div class="fullbody">
      <div class="upper">
        <div class="screen">
          <div class="screendata" id="answer_area">
            <textarea name="answer_area" value="0" id="answer_area"></textarea>
          </div>
          <div class="screendata" id="entry_area">
            <textarea name="entry_area" id="entry_area"></textarea>
          </div>
        </div>
      </div>
      <div class="lower">
        <div class="row">
          <div class="btn" id="left_btn">
            <p class="numberlabel" id="7">7</p>
          </div>
          <div class="btn"><p class="numberlabel" id="8">8</p></div>
          <div class="btn"><p class="numberlabel" id="9">9</p></div>
          <div class="btn"><p class="numberlabel" id="C">C</p></div>
        </div>
        <div class="row midrow">
          <div class="btn" id="left_btn">
            <p class="numberlabel" id="4">4</p>
          </div>
          <div class="btn"><p class="numberlabel" id="5">5</p></div>
          <div class="btn"><p class="numberlabel" id="6">6</p></div>
          <div class="btn"><p class="numberlabel" id="*">&times;</p></div>
        </div>
        <div class="row midrow">
          <div class="btn" id="left_btn">
            <p class="numberlabel" id="1">1</p>
          </div>
          <div class="btn"><p class="numberlabel" id="2">2</p></div>
          <div class="btn"><p class="numberlabel" id="3">3</p></div>
          <div class="btn"><p class="numberlabel" id="/">&divide;</p></div>
        </div>
        <div class="row">
          <div class="btn" id="left_btn">
            <p class="numberlabel" id="0">0</p>
          </div>
          <div class="btn"><p class="numberlabel" id="+">&plus;</p></div>
          <div class="btn"><p class="numberlabel" id="-">&minus;</p></div>
          <div class="btn"><p class="numberlabel" id="=">&equals;</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
